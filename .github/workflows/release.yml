name: release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build Binaries
        run: |
          mkdir -p dist
          
          # Prefetch dependencies to cache them properly before parallel builds
          go mod download
          
          # Determine version
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="latest"
          fi
          
          COMMIT=${{ github.sha }}
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          # Define platforms
          platforms=(
            "linux/amd64" "linux/arm64" "linux/arm" "linux/386"
            "darwin/amd64" "darwin/arm64"
            "windows/amd64" "windows/386"
            "android/arm64" "android/arm" "android/amd64"
          )
          
          for platform in "${platforms[@]}"; do
            (
              GOOS=${platform%/*}
              GOARCH=${platform#*/}
              
              BINARY_NAME="crok_${GOOS}_${GOARCH}"
              [ "$GOOS" == "windows" ] && BINARY_NAME+=".exe"
              
              echo "ðŸ”¨ Building $GOOS/$GOARCH..."
              CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
                -trimpath \
                -ldflags="-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE" \
                -o "dist/$BINARY_NAME" ./cmd/crok
            ) &
          done
          
          # Wait for all background builds to finish
          wait
          echo "âœ… All builds completed."

      - name: Update Rolling Tag
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git tag -f latest ${{ github.sha }}
          git push -f origin latest

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || 'Latest Rolling Release' }}
          generate_release_notes: true
          prerelease: ${{ github.ref_type != 'tag' }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}